<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="font-['kumbh_Sans'] min-h-screen flex justify-center items-center p-5"
  >
    <main>
      <div
        class="bg-white relative rounded-t-md w-full p-4 overflow h-84 rounded-b-md"
      >
        <div class="">
          <img
            src="./images/bg-pattern-card.svg"
            alt="profile"
            class="rounded-t-md"
          />
        </div>
        <div class="">
          <img
            src="./images/image-victor.jpg"
            alt="victor"
            class="rounded-full relative bottom-10 left-30"
          />
        </div>
        <div class="">
          <h1 class="text-center font-bold text-black text-xl">
            Victor Crest<span class="text-gray-300 ml-2"> 26</span>
          </h1>
          <div class="border-t border-gray-200 relative top-2"></div>
        </div>
        <div
          class="flex justify-center items-center gap-5 mt-3 relative top-2.5"
        >
          <div class="text-center">
            <p class="font-bold">80K</p>
            <p class="text-gray-300">Followers</p>
          </div>
          <div class="text-center">
            <p class="font-bold">80.3K</p>
            <p class="text-gray-300">Likes</p>
          </div>
          <div class="text-center">
            <p class="font-bold">1.4K</p>
            <p class="text-gray-300">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
